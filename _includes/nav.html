 <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">

        <div class="navbar-custom-title">{{page.title}}</div>

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="/">
                    <img src="/img/sack-icon.png" style="display: inline-block;" width="30"/> Organic Sack
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="hidden-xs collapse collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="animate-text-shadow" href="/blog/newsletter">Blog</a>
                    </li>
                    {% for network in site.social %}
                    <li class="animate-opacity">
                        <a class="nav-social-link" target="_blank" title="{{ network.title }}" href="{{ network.url }}"><i style="padding: 0; font-size: 1.5em;" class="fa fa-{{ network.title }}"></i></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="hidden-sm hidden-md hidden-lg collapse navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/blog/newsletter">Blog</a>
                    </li>
                    {% for network in site.social %}
                    <li>
                        <a target="_blank" title="{{ network.title }}" href="{{ network.url }}">{{ network.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>


        </div>
        <!-- /.container -->
    </nav>
